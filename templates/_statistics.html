          class="w-8 h-8"
          fill="none"
          stroke="currentColor"

            stroke-linecap="round"

  </div>
  <div class="stats shadow">
    <div class="stat">
      <div class="stat-figure text-primary">

          class="w-8 h-8"

  <div class="stats shadow">
    <div class="stat">
      <div class="stat-figure text-primary">
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
