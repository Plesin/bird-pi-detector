<!-- Delete confirmation modal -->
<dialog id="delete-confirm-modal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Delete image</h3>
    <p class="py-4 text-base-content/70">
      Are you sure you want to delete this file?<br />
      This action cannot be undone.
    </p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Cancel</button>
      </form>
      <button id="delete-confirm-btn" class="btn btn-error">Delete</button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
